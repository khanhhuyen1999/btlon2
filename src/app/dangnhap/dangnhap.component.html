<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>Đăng nhập vào tài khoản của bạn</h2>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <input type="text" formControlName="taiKhoan" placeholder="Tài khoản" />
                        <input type="password" formControlName="matKhau" placeholder="Mật khẩu" />
                        <span>
                            <input type="checkbox" class="checkbox"> 
                          Giữ  cho tôi đăng nhập 
                        </span>
                        <button type="submit" class="btn btn-default">Đăng Nhập</button>
                    </form>
                </div><!--/login form-->
            </div>
            <div class="col-sm-1">
                <h2 class="or">OR</h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>Đăng Ký Người Dùng Mới!</h2>
                    <form action="#">
                        <input type="ten" placeholder="Tên KH"/>
                        <input type="taikhoan" placeholder="Tài khoản"/>
                        <input type="password" placeholder="Password"/>
                        <input type="email" placeholder="Email"/>
                        <input type="Sdt" placeholder="Số điện thoại"/>
                        <input type="diachi" placeholder="Địa chỉ"/>
                        <button type="submit" class="btn btn-default">Đăng Ký</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
