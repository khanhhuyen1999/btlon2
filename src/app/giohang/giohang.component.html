<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active">Giỏ Hàng</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td>Ảnh</td>
                        <td>Thông tin</td>
                        <td>Đơn giá</td>
                        <td>Số lượng</td>
                        <td>Tổng giá</td>
                        <td>Hành động</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart">
                        <td class="cart_product">
                            <a href=""><img style="width: 80px;" src="{{item.anh | getImage:1}}" alt=""></a>
                        </td>
                        <td class="cart_description">
                            <h4><a href="">{{item.tenSp}}</a></h4>
                            <p>ID: {{item.maSp}}</p>
                        </td>
                        <td class="cart_price">
                            <p>{{item.gia}}</p>
                        </td>
                        <td class="cart_quantity">
                            {{item.soLuong}}
                        </td>
                        <td class="cart_total">
                            <p class="cart_total_price">{{item.gia * item.soLuong}}</p>
                        </td>
                        <td class="cart_delete">
                            <button (click)="xoaGioHang(item)" class="btn btn-danger"><i class="fa fa-times"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="row">
                <div class="col-md-12 text-right">
                    <a class="btn btn-default update" [routerLink]="['/thanhtoan']">Thanh toán</a>
                </div>
            </div>
        </div>
    </div>
</section> <!--/#cart_items-->
